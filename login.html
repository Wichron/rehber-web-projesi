<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Giriş Yap</title>
  <link rel="stylesheet" href="loginstyle.css">
</head>
<body>
  <div id="backgroundVideo">
    <video autoplay muted loop>
      <source src="video.mp4" type="video/mp4">
      Tarayıcınız video etiketini desteklemiyor.
    </video>
  </div>

  <nav class="global-nav">
    <div class="button-group">
      <button class="home-button" id="backToHome">Ana Sayfa</button>
    </div>
  </nav>

  <div class="auth-buttons">
    <button class="auth-button signup-button" id="signupBtn">Kayıt Ol</button>
    <button class="auth-button" id="loginBtn">Giriş Yap</button>
  </div>

  <div class="container">
    <h1 class="header">Giriş Yap</h1>
    <div class="login-box">
      <form id="loginForm">
        <div class="form-group">
          <label for="usernameOrEmail">Kullanıcı Adı veya E-posta</label>
          <input type="text" id="usernameOrEmail" name="usernameOrEmail" placeholder="Kullanıcı adı veya e-posta girin" required>
        </div>
        <div class="form-group">
          <label for="password">Şifre</label>
          <input type="password" id="password" name="password" placeholder="Şifrenizi girin" required>
        </div>
        <button type="submit" class="submit-button">Giriş Yap</button>
      </form>
    </div>
  </div>

  <div class="footer">
    <h3 class="footer-title">Made by XEROW TEAM</h3>
    <a href="https://www.instagram.com/yenerr___" class="footer-link">
      <img src="instagram.png" alt="Instagram"> yenerr___
    </a>
    <a href="https://www.instagram.com/kadirwbr" class="footer-link">
      <img src="instagram.png" alt="Instagram"> kadirwbr
    </a>
  </div>

  <script src="login.js"></script>
</body>
</html>

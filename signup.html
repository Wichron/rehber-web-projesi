<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kayıt Ol</title>
  <link rel="stylesheet" href="signupstyle.css">
</head>
<body>
  <div id="backgroundVideo">
    <video autoplay muted loop>
      <source src="video.mp4" type="video/mp4">
      Tarayıcınız video etiketini desteklemiyor.
    </video>
  </div>

  <nav class="global-nav">
    <div class="button-group">
      <button class="home-button" id="backToHome">Ana Sayfa</button>
    </div>
  </nav>

  <div class="auth-buttons">
    <button class="auth-button signup-button" id="signupBtn">Kayıt Ol</button>
    <button class="auth-button" id="loginBtn">Giriş Yap</button>
    <button class="auth-button" id="logoutBtn" style="display: none;">Çıkış Yap</button>
  </div>

  <div class="container">
    <h1 class="header">Kayıt Ol</h1>
    <div class="signup-box">
      <form id="signupForm" data-mode="signup">
        <div class="form-group">
          <label for="firstName">İsim</label>
          <input type="text" id="firstName" name="firstName" placeholder="İsminizi girin" required>
        </div>
        <div class="form-group">
          <label for="username">Kullanıcı Adı</label>
          <input type="text" id="username" name="username" placeholder="Kullanıcı adınızı girin" required>
        </div>
        <div class="form-group">
          <label for="email">E-posta</label>
          <input type="email" id="email" name="email" placeholder="E-posta adresinizi girin" required>
        </div>
        <div class="form-group">
          <label for="password">Şifre</label>
          <input type="password" id="password" name="password" placeholder="Şifrenizi girin" required>
        </div>
        <div class="form-group">
          <label for="confirmPassword">Şifre Tekrar</label>
          <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Şifrenizi tekrar girin" required>
        </div>
        <button type="submit" class="submit-button" id="authSubmit">Kaydol</button>
      </form>
    </div>
  </div>

  <div class="footer">
    <h3 class="footer-title">Made by XEROW TEAM</h3>
    <a href="https://www.instagram.com/yenerr___" class="footer-link">
      <img src="instagram.png" alt="Instagram"> yenerr___
    </a>
    <a href="https://www.instagram.com/kadirwbr" class="footer-link">
      <img src="instagram.png" alt="Instagram"> kadirwbr
    </a>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>
  <script src="signup.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kayıt Ol - Türkiye Gezi Rehberi</title>
  <link rel="stylesheet" href="signupstyle.css">
</head>
<body>
  <div id="backgroundVideo">
    <video autoplay muted loop>
      <source src="video.mp4" type="video/mp4">
      Tarayıcınız video etiketini desteklemiyor.
    </video>
  </div>

  <div class="global-nav">
    <div class="button-group">
      <button id="backToHome" class="home-button">Ana Sayfa</button>
    </div>
  </div>

  <div class="auth-buttons">
    <button class="auth-button signup-button" id="signupBtn">Kayıt Ol</button>
    <button class="auth-button signin-button">Giriş Yap</button>
  </div>

  <div class="container">
    <h1 class="header">Kayıt Ol</h1>
    <div class="signup-box">
      <h2>Kullanıcı Kaydı</h2>
      <form id="signupForm">
        <div class="form-group">
          <label for="username">Kullanıcı Adı</label>
          <input type="text" id="username" name="username" placeholder="Kullanıcı adınızı giriniz" required>
        </div>
        <div class="form-group">
          <label for="password">Şifre</label>
          <input type="password" id="password" name="password" placeholder="Şifrenizi giriniz" required>
        </div>
        <div class="form-group">
          <label for="email">E-posta</label>
          <input type="email" id="email" name="email" placeholder="E-posta adresinizi giriniz" required>
        </div>
        <div class="form-group">
          <label for="firstName">İsim</label>
          <input type="text" id="firstName" name="firstName" placeholder="Adınızı giriniz" required>
        </div>
        <div class="form-group">
          <label for="lastName">Soyisim</label>
          <input type="text" id="lastName" name="lastName" placeholder="Soyadınızı giriniz" required>
        </div>
        <button type="submit" class="submit-button">Kaydol</button>
      </form>
    </div>
  </div>

  <div class="footer">
    <h2 class="footer-title">Made by XEROW TEAM</h2>
    <a href="https://instagram.com/yenerr___" class="footer-link">
      <img src="instagram.png" alt="Instagram"> yenerr___
    </a>
    <a href="https://instagram.com/kadirwbr" class="footer-link">
      <img src="instagram.png" alt="Instagram"> kadirwbr
    </a>
  </div>

  <script src="signup.js"></script>
</body>
</html>

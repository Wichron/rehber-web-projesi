<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Yapay Zeka Asistanı</title>
</head>
<body>
  <h1>Rehber Yapay Zeka</h1>
  
  <textarea id="userInput" rows="4" cols="50" placeholder="Bir şeyler yaz..."></textarea><br>
  <button onclick="askAI()">Gönder</button>

  <h2>Cevap:</h2>
  <div id="responseBox" style="white-space: pre-wrap;"></div>

  <script>
    async function askAI() {
      const input = document.getElementById('userInput').value;
      const responseBox = document.getElementById('responseBox');

      if (!input) {
        responseBox.innerText = "Lütfen bir şeyler yaz.";
        return;
      }

      responseBox.innerText = "Yanıt bekleniyor...";

      try {
        const response = await fetch("/api/chat", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ message: input })
        });

        const data = await response.json();

        if (data.reply) {
          responseBox.innerText = data.reply;
        } else {
          responseBox.innerText = "Sunucudan beklenmeyen yanıt alındı.";
        }
      } catch (error) {
        responseBox.innerText = "Bir hata oluştu: " + error.message;
      }
    }
  </script>
</body>
</html>

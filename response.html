<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gezi Rehberi Cevabı</title>
  <link rel="stylesheet" href="responsestyle.css">
</head>
<body>
  <div id="backgroundVideo">
    <video autoplay muted loop>
      <source src="video.mp4" type="video/mp4">
      Tarayıcınız video etiketini desteklemiyor.
    </video>
  </div>

  <nav class="global-nav">
    <div class="button-group">
      <button class="history-button" id="historyToggle">
        <img src="menu.png" alt="Arama Geçmişi">
      </button>
      <button class="home-button" id="backToHome">Ana Sayfa</button>
    </div>
    <div class="search-bar">
      <input type="text" id="cityInput" placeholder="Şehir veya mekan ara...">
      <button type="submit" id="sorBtn">
        <img src="search.png" alt="Ara">
      </button>
    </div>
  </nav>

  <div class="auth-buttons">
    <button class="auth-button signup-button" id="signupBtn">Kayıt Ol</button>
    <button class="auth-button" id="loginBtn">Giriş Yap</button>
  </div>

  <div class="history-box" id="historyBox">
    <h2>Arama Geçmişi</h2>
    <ul id="searchHistory"></ul>
  </div>

  <div class="container">
    <div class="response-box">
      <h2>Cevap</h2>
      <p id="cevap"></p>
    </div>
  </div>

  <div class="footer">
  <h3 class="footer-title">Made by XEROW TEAM</h3>
  <div class="footer-links">
    <a href="https://www.instagram.com/yenerr___" class="footer-link">
      <img src="instagram.png" alt="Instagram"> yenerr___
    </a>
    <a href="https://www.instagram.com/kadirwbr" class="footer-link">
      <img src="instagram.png" alt="Instagram"> kadirwbr
    </a>
  </div>
</div>


  <script src="response.js"></script>
</body>
</html>
